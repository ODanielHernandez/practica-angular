<div class="vh-100 background d-flex flex-column">
  <app-navbar></app-navbar>
  <div class="py-5 mt-auto mb-auto">
    <div class="container">
      <div
        class="d-flex justify-content-between align-items-center flex-wrap"
        style="gap: 10px"
      >
        <div class="left d-flex flex-column align-items-start" style="flex: 2">
          <h1 style="font-size: 50px">
            Descubre el potencial de tu negocio con los anuncios de facebook e
            instragram.
          </h1>
          <small>Agencia de Meta, asociada profesional.</small>

          <button
            type="button"
            class="btn btn-call-action mt-5"
            (click)="createRandomCompany()"
          >
            Trabaja con nosotros
          </button>
        </div>
        <div style="flex: 1">
          <img src="assets/index/rocket.png" style="height: 400px" alt="" />
        </div>
      </div>
      <div class="row mt-5" style="max-height: 300px; overflow-y: auto">
        <div class="col-12">
          <h5>Nuestros clientes</h5>
        </div>
        <div
          class="col-lg-2 col-md-6 col-sm-12 py-2"
          *ngFor="let company of companies"
        >
          <img
            [src]="company.avatar"
            alt=""
          />
          <p class="mb-0">{{ company.title_1 }}</p>
          <p class="mb-0">{{ company.title_2 }}</p>
          <button
            class="btn btn-danger btn-sm mt-2"
            (click)="deleteCompany(company.id)"
          >
            borrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
